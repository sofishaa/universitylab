<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Testing input</title>
  </head>
  <!-- Код до прикладу -->
  <body>
    <form>
      <input type="text" name="name" value="" placeholder="Name"><br>
      <input type="text" name="surname" value="" placeholder="Surname"><br>
      <input type="tel" name="tel" value="" placeholder="Phone number"><br>
      <input type="email" name="email" value="" placeholder="Email" size="20"><br>
      <input type="password" name="password" value="" placeholder="Your password"><br>
      <input type="checkbox" name="checkbox1" value="">
      <input type="checkbox" name="checkbox2" value="">
      <input type="checkbox" name="checkbox2" value=""><br>
      <input type="radio" name="radio" value="">
      <input type="radio" name="radio" value="">
      <input type="radio" name="radio" value=""><br>
      <input type="range" name="range" value=""><br>
      <input type="color" name="color" value="#f6b73c""><br>
      <input type="date" name="date" value="" step="2"><br>
      <input type="datetime-local" name="data" value=""><br>
      <input type="file" name="file" value="" accept="image/x-png, image/x-rgb"><br>
      <input type="image" name="image" value="" alt="My photo" src="images/My photo.png" height="200" width="200"><br>
      <input type="month" name="month" value=""><br>
      <input type="week" name="week" value=""><br>
      <input type="url" name="url" value="" placeholder="Url"><br>
    </form>
  </body>
</html>
